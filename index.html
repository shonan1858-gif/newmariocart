<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mario Kart Style Prototype</title>
    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #87b4e7;
        font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      }

      #app {
        position: fixed;
        inset: 0;
      }

      #hud {
        position: fixed;
        inset: 0;
        pointer-events: none;
        color: white;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
      }

      .panel {
        position: absolute;
        background: rgba(8, 19, 32, 0.55);
        border: 1px solid rgba(255, 255, 255, 0.25);
        border-radius: 10px;
        backdrop-filter: blur(2px);
      }

      #item-slot {
        left: 16px;
        top: 16px;
        padding: 10px 12px;
        min-width: 230px;
        font-weight: 700;
      }

      #stats {
        left: 16px;
        bottom: 16px;
        padding: 10px 12px;
      }

      #debug {
        right: 16px;
        top: 16px;
        padding: 10px 12px;
        min-width: 210px;
        font-size: 13px;
      }

      #minimap-wrap {
        position: absolute;
        right: 16px;
        bottom: 16px;
        width: 220px;
        height: 220px;
        border-radius: 50%;
        overflow: hidden;
        border: 2px solid rgba(255, 255, 255, 0.65);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
        background: rgba(10, 10, 10, 0.35);
      }

      #minimap {
        width: 100%;
        height: 100%;
      }

      #controls {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: 16px;
        padding: 8px 12px;
        font-size: 12px;
        opacity: 0.9;
      }

      .big {
        font-size: 24px;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="hud">
      <div id="controls" class="panel">W:アクセル / A,D:ステア / Shift:ブレーキ / Ctrl(or C):ドリフト / Space:ジャンプ / K:アイテム投擲 / R:復帰</div>
      <div id="item-slot" class="panel">ITEM: ---</div>
      <div id="stats" class="panel">
        <div class="big" id="speed">0 km/h</div>
        <div id="lap">Lap 1/3</div>
      </div>
      <div id="debug" class="panel"></div>
      <div id="minimap-wrap"><canvas id="minimap" width="220" height="220"></canvas></div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
